<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metuchen Salons</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel='stylesheet' type='text/css' href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center">
                    <h1 calss="title-super text-thin">Metuchen Salon Locations</h1>
                    </div>
                </div>
            </div>
        <div class="row"><hr></div>
        <div class="container">
                <div class="row"> 
                    <div class="col-md-9">
                        <div id="map"></div>
                    </div>
                    <div class="col-md-3">
                        <div id="search-container">
                            <div id="search-nav">    
                                <input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: searchString, valueUpdate: 'keydown'" ></input>
                                <div id="lists">
                                    <ul data-bind="template: {name: 'marker', foreach:markers}">
                                    </ul>
                                    <script type="text/html" id="marker">
                                        <div data-bind="visible: showFlag">
                                            <li>
                                                 <strong data-bind="text: name"></strong>
                                                 <p id="rate" data-bind="text: rating"></p>
                                            </li>
                                        </div>
                                    </script>    
                                </div>
                            </div> 
                        </div>
                    </div>  
                </div>
         </div>
    </div>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
    <script async type="text/javascript" src="js/app.js"></script>
    
</body>
</html>
